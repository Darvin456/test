<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вращающееся колесо</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <style>
        body {
            background: #222;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .swiper-container {
            width: 100%;
            height: 500px;
            padding-bottom: 50px;
        }

        .swiper-slide {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 200px;
            height: 300px;
            transform-origin: bottom center;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .swiper-slide img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.2);
            display: block;
        }

        .slide-text {
            position: absolute;
            bottom: -40px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 16px;
            text-align: center;
            width: 80%;
        }

        /* Внешние слайды (самые дальние) */
        .swiper-slide-before-prev,
        .swiper-slide-after-next {
            transform: translateY(50px) scale(0.7);
            opacity: 0.5;
            z-index: 1;
        }

        /* Боковые слайды */
        .swiper-slide-prev,
        .swiper-slide-next {
            transform: translateY(25px) scale(0.85);
            opacity: 0.7;
            z-index: 2;
        }

        /* Центральный слайд */
        .swiper-slide-active {
            transform: translateY(0) scale(1.1);
            z-index: 3;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>

    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <img src="п.webp" alt="Профессия 1">
                <div class="slide-text">Профессия 1</div>
            </div>
            <div class="swiper-slide">
                <img src="е.webp" alt="Профессия 2">
                <div class="slide-text">Профессия 2</div>
            </div>
            <div class="swiper-slide">
                <img src="ш.webp" alt="Профессия 3">
                <div class="slide-text">Профессия 3</div>
            </div>
            <div class="swiper-slide">
                <img src="б.webp" alt="Профессия 4">
                <div class="slide-text">Профессия 4</div>
            </div>
            <div class="swiper-slide">
                <img src="м.webp" alt="Профессия 5">
                <div class="slide-text">Профессия 5</div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper(".swiper-container", {
            effect: "coverflow",
            grabCursor: true,
            centeredSlides: true,
            slidesPerView: "auto",
            spaceBetween: 30, // Расстояние между слайдами
            loop: true,
            coverflowEffect: {
                rotate: 0,
                stretch: 0,
                depth: 200,
                modifier: 1,
                slideShadows: false,
            },
            on: {
                slideChange: function () {
                    updateSlideClasses(this);
                }
            }
        });

        function updateSlideClasses(swiper) {
            const slides = swiper.slides;
            const activeIndex = swiper.realIndex; // Индекс текущего активного слайда
            
            slides.forEach((slide, index) => {
                slide.classList.remove('swiper-slide-before-prev', 'swiper-slide-prev', 'swiper-slide-active', 'swiper-slide-next', 'swiper-slide-after-next');
                
                const diff = index - activeIndex;
                if (diff === -2 || diff === slides.length - 2) {
                    slide.classList.add('swiper-slide-before-prev');
                } else if (diff === -1 || diff === slides.length - 1) {
                    slide.classList.add('swiper-slide-prev');
                } else if (diff === 0) {
                    slide.classList.add('swiper-slide-active');
                } else if (diff === 1 || diff === -slides.length + 1) {
                    slide.classList.add('swiper-slide-next');
                } else if (diff === 2 || diff === -slides.length + 2) {
                    slide.classList.add('swiper-slide-after-next');
                }
            });
        }

        // Вызываем обновление классов сразу при загрузке
        updateSlideClasses(swiper);
    </script>

</body>
</html>
